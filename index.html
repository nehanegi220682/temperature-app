<body>
    <div class="container">
        <div class="box">
            <div class="icons">
                <span class="icon-box">
                    
                       <img src="celcius_icon.png" class="celsius_icon">
                       
                        <img src="thermometer_icon.png" class = "thm_icon">
                        
                        <img src="fahrenheit_icon.png" class ="fahrenheit_icon">

            </div>

                </div>
           
                 <img class="arrow_icon" src="https://img.icons8.com/android/24/000000/sorting-arrows.png">

                     <img src="fahrenheit_icon.png" class="input_image">

        </div>
        </div>
    </div>
